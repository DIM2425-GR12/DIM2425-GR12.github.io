<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="patterns/pattern-domus-marker.patt">
            <a-entity
            position="0 0 0"
            scale="0.0075 0.0075 0.0075" 
            obj-model="obj: url(/media/cubm.obj);mtl: url(/media/cubm.mtl);"
            animation="property: rotation; dur: 30000; to: 0 360 0; loop: true; easing: linear;"
            > </a-entity>
        </a-marker>

         <a-light type="ambient" color="#ffffff" intensity="1.0"></a-light>
         <a-light type="directional" position="0 1 1" intensity="0.5"></a-light>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
